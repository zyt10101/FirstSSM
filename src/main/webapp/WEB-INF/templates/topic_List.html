<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="0" style="text-align:center">
        <tr>
            <th colspan="5">Topic Info</th>
        </tr>
        <tr>
            <th>id</th>
            <th>tagName</th>
            <th>name</th>
            <th>url</th>
            <th>weight</th>
            <th>note</th>
            <th>options(<a th:href="@{/topicAdd}">添加</a>)</th>
        </tr>
        <tr th:each="Topic:${topicList}">
            <td th:text="${Topic.id}"></td>
            <td th:text="${Topic.tagname}"></td>
            <td th:text="${Topic.name}"></td>
            <td th:text="${Topic.url}"></td>
            <td th:text="${Topic.weight}"></td>
            <td th:text="${Topic.note}"></td>
            <td>
                <form th:action="@{|/topicExample/${Topic.id}|}" method="post" >
                    <input type="hidden" name="_method" value="delete">
                    <input type="submit" value="delete">
                </form>
                <a th:href="@{|/topicExample/${Topic.id}|}">update</a>
            </td>
        </tr>
    </table>

</body>
</html>
